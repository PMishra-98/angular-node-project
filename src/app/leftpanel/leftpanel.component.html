
<div  class="row  bg-white border-top">
  <div  class="col-10" *ngIf="ramCB">
    <div  class="row ml-1 pb-2" style="font-size: 13px;
font-weight: 500;
text-transform: uppercase;
letter-spacing: .3px;
display: inline-block;"> RAM </div>
   
    <div *ngIf="isExpanded1">
     
      <div  class="row form-check  pb-1" *ngFor="let ra of ramCB">
        <div  class="checkbox" style="vertical-align: middle;
font-size: 14px;
padding-left: 11px;
color: #212121;
display: inline-block;
width: calc(100% - 25px);
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
line-height: 1;
cursor: pointer;"><label  for="{{ra.ram}}"><input type="checkbox"  [(ngModel)]="ra.selected"
              id="{{ra.ram}}"
              value="ra.selected" (change)="eventChange()" >&nbsp;{{ra.ram}}
            </label></div>
      </div>
    </div>
  </div>
  <div  class="col-10" *ngIf="brandCB">
    <div  class="row ml-1 pb-2" style="font-size: 13px;
font-weight: 500;

            </label></div>
      </div>
    </div>
  </div>

  <div  class="col-10" *ngIf="processorCB">
    <div  class="row ml-1 pb-2" style="font-size: 13px;

display: inline-block;"> Processor </div>

        style="font-size: 10px;color:lightgrey;cursor:pointer" class="fa {{isExpanded1 ? 'fa-chevron-up':'fa-chevron-down' }}" (click)="toggle1()"></i></span></div>
</div>
